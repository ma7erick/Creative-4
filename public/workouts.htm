    $( "#cityfield" ).keyup(function() {
  var url = "http://ec2-52-42-56-110.us-west-2.compute.amazonaws.com:3000/getcity?q="+$("#cityfield").val();//use ECN (my url):3000/
  $.getJSON(url,function(data) {
    var everything;
    everything = "<ul>";
    
    $.each(data, function(i,item) {
      everything += "<li><div class=\"workout\">";
      everything += "<h2> "+data[i].name+"</h2>";
      everything += " <img class=\"pic\" src='"+ data[i].image+ "'>";
     
      everything += "<h3>Muscle: " + data[i].muscle + "</h3>";
      everything += "<h4>Other Muscles: " + data[i].otherMuscles + "</h4>";      

      // everything += "Description: "+data[i].description +"</li>";
      everything += "</li></div>";


    });
    everything += "</ul>";
    $("#txtHint").html(everything);
  });
});
